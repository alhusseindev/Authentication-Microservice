version: 0.2
phases:
  install:
    runtime-versions:
      docker: 19
      nodejs: 12
  pre_build:
    commands:
      - echo installing dependencies
      - yarn install
  build:
    commands:
      - echo Building app
      - node server.js
artifacts:
  files:
    - server.js
    - ProtectedRoute.js
    - authentication.js
    - Model/*
    - package.json
    - node_modules/*
